<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X Weather App</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="login-animation">
		<div class="icon-container">
			<div class="left-cloud cloud">
				<i class="fa-solid fa-cloud" style="color: #ccdef0;"></i>
			</div>
			<div class="sun">
				<i class="fa-solid fa-sun" style="color: #FDB813;"></i>
			</div>
			<div class="right-cloud cloud">
				<i class="fa-solid fa-cloud" style="color: #ccdef0;"></i>
			</div>
		</div>
		<div class="animation-text">Loading App...</div>
	</div>
	<div class="change-city-container">
		<input type="text" value="Enter city name.">
		<button>
			Search City
		</button>
	</div>
	
	<div class="app-container">
	    <section id="left-side">
            <nav>
				<div class="city-area">
					<div class="city-name">
						<p>Ankara</p>
						<i class="fa-solid fa-location-arrow"></i>
					</div>
					<div class="hover-text">Change Location</div>
				</div>
				<div class="date">
					<p>11:11</p>
				</div>
            </nav>
			<main>
				<div class="weather-img">
					<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
				</div>
				<div class="weather-temp">
					<p>16 <sup>0</sup></p>
				</div>
				<div class="weather-forecast">
					<p>Cloudly</p>
				</div>
				<div class="other-weather-infos">
					<div class="max-temp">
						<i class="fa-solid fa-temperature-high"></i>
						<p>15 <sup>0</sup></p>
					</div>
					<div class="min-temp">
						<i class="fa-solid fa-temperature-low"></i>	
						<p>15 <sup>0</sup></p>
					</div>
					<div class="wind">
						<i class="fa-solid fa-wind"></i>
						<p>3.2 <sup></sup></p>
					</div>
				</div>
			</main>
        </section>
        <section id="right-side">
		<div class="title">
			<p></p>
		</div>
		<div class="cap-area">
		</div>
		<div class="scarf-area">
		</div>
		<div class="shirt-area">

		</div>
		<div class="pant-area">
		</div>
		<div class="shoes-area">
		</div>
        </section>
	</div>
	<div class="custom-popup-container">
		<div class="icon-container">
			<div class="stick stick-one"></div>
			<div class="stick stick-two"></div>
		</div>
		<div class="alert-title">Ooppss!</div>
		<div class="alert-text">Something went wrong, try again.</div>
		<button>Try Again</button>
	</div>
	<script src="app.js" type="module"></script>
	<script src="https://kit.fontawesome.com/c2e884e60d.js" crossorigin="anonymous"></script>
</body>
</html>
