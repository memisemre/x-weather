<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Weather</title>
    <!-- Css Files -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/loginAnimation.css">
</head>
<body>
    <div class="login-animation-container">
        <div class="icon-container">
            <i class="fa-solid fa-cloud cloud-one"></i>
            <i class="fa-regular fa-sun sun"></i>
            <i class="fa-solid fa-cloud cloud-two"></i>
        </div>
        <h1 class="business-logo"><span>X</span> Weather</h1>
    </div>
    
    <div class="app-container">
        <div class="weather-info-container">
            <div class="location-city-name">
                <div class="city">Ankara</div>
                <div class="slash">/</div>
                <div class="country">Turkey</div>
            </div>
        </div>
        <div class="clothes-area-container"></div>
    </div>
    <!-- App.js -->
    <script src="app.js" type="module"></script>
    <!-- Font Awesome Kit Import -->
    <script src="https://kit.fontawesome.com/c2e884e60d.js" crossorigin="anonymous"></script>
</body>
</html>
