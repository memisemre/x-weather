<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X Weather</title>
<link rel="shortcut icon" href="./x-weather-app-logo.png" type="image/x-icon">
<!-- Import My Custom Css Files -->
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
          <div class="github-logo">
                    <a href="https://github.com/memisemre/x-weather" target="_blank">
                    <i class="fa-brands fa-github"></i>
                    </a>
          </div>
          <div class="login-animation">
                    <div class="icons-area">
                              <i class="fa-solid fa-cloud cloud-one"></i>
                              <i class="fa-solid fa-cloud cloud-two"></i>
                              <i class="fa-regular fa-sun icons-area-sun"></i>
                    </div>
                    <div class="animation-dynamic-text">
                              <p>Starting App...</p>
                    </div>
          </div>
          <div class="app-container">
                    <div class="left-side">
                              <nav>
                                        <div class="location-container">
                                                  <div class="city">Ankara</div>
                                                  <div class="slash">/</div>
                                                  <div class="country">Turkey</div>
                                        </div>
                                        <div class="edit-location">
                                                  <i class="fa-solid fa-ellipsis"></i>
                                                  <div class="hover-container">
                                                            Change City
                                                  </div>

                                        </div>
                              </nav>
                              <section class="weather-info">
                                        <div class="temp-area">
                                                  <div class="temp">31.31<sup>0</sup></div>
                                                  <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-info">
                                        </div>
                                        <div class="other-weather-infos">
                                                  <div class="min-temp">
                                                            <i class="fa-solid fa-temperature-arrow-down"></i>
                                                            <p>31.31 <sup>0</sup></p>
                                                  </div>
                                                  <div class="max-temp">
                                                            <i class="fa-solid fa-temperature-arrow-up"></i>
                                                            <p>31.31 <sup>0</sup></p>
                                                  </div>
                                                  <div class="wind">
                                                            <i class="fa-solid fa-wind"></i>
                                                            <p>31.31 </p>
                                                  </div>
                                        </div>
                              </section>
                              <div class="clothes-btn">
                                        
                              </div>
                    </div>

                    <div class="right-side">

                    </div>
          </div>
          
          <script src="app.js" type="module"></script>
          <script src="https://kit.fontawesome.com/c2e884e60d.js" crossorigin="anonymous"></script>
</body>
</html>
